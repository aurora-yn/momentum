<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div>
      <div class="js-clock"><h1></h1></div>
      <div class="js-weather"></div>
      <div class="js-weather-detail"></div>
    </div>
    <div>
      <form class="js-greetingForm invisible">
        <input type="text" placeholder="what is your name?">
      </form>
      <div>
        <h1 class="js-greeting invisible"></h1>
      </div>
    </div>
    <div>
      <div class="todo">
        <ul class="js-toDoList"></ul>
        <button id="js-toDoAdd">Add to do</button>
      </div>
      <form class="js-toDoForm invisible">
        <input type="text" placeholder="Write a to do">
      </form>
    </div>
  </main>

  <!-- JS -->
  <script src="js/background.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/greeting.js"></script>
  <script src="js/todo.js"></script>
</body>
</html>
